<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suma de Números</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <button id="toggleNegativos">Números Negativos</button>
    <label for="tempo">Tiempo :</label>
    <input type="range" id="tempo" min="500" max="5000" step="500" value="3000">
    <span id="tempoValue">3000</span> s
  </div>

  <div class="container">
    <h1>Suma de Números</h1>
    <p id="numeros">Comencemos.</p>
    <button id="comenzar">Comenzar</button>
    <button id="listo" class="hidden">Listo</button>
    <button id="revisar" class="hidden">Revisar</button>
    <button id="reiniciar" class="hidden">Reiniciar</button>
    <p id="resultado" class="hidden"></p>
    <p id="serie_completa" class="hidden"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
